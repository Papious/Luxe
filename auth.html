<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Members | LUXE</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600&family=Work+Sans:wght@200;300;400;600&family=Manrope:wght@400;600;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2b90d",
                        "secondary": "#a6a6a6",
                        "accent-dark": "#1a1a1a",
                        "background-dark": "#0a0a0a",
                        "card-dark": "#121212",
                        "gold": "#D4AF37",
                        "charcoal": "#36454F",
                        "silver": "#C0C0C0"
                    },
                    fontFamily: {
                        "sans": ["Work Sans", "sans-serif"],
                        "serif": ["Cormorant Garamond", "serif"],
                        "display": ["Playfair Display", "serif"],
                        "work": ["Work Sans", "sans-serif"],
                        "cormorant": ["Cormorant Garamond", "serif"],
                        "manrope": ["Manrope", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-background-dark text-white font-work">

    <div class="min-h-screen bg-background-dark flex flex-col md:flex-row">
        <!-- Hero Side -->
        <div class="hidden md:flex md:w-1/2 bg-cover bg-center relative"
            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDGitPj68bc8NdKQoT-ysngTkxtvdymBrW_XLlfKWIW393jiA0UV3CRcLWKxm5fq1rs_7TfqxKBThudlLYa1ZHnj_EwX354zTpuFasF-0ZGUVyxA9FHxPjgH_nzxjOzkLelperHZbyM5zySVIoIBwhISXX0sqEd-u3cDiGGeBojN2CLxzH3KRts_eNlWYe9H82acOy_mKHGTB2Zn63eNQmfPyCP09l2_g39StRn-3-_96yQpZ2w6-HLrEv3LyDxVU4Y5m8F7TYHX_jB')">
            <div class="absolute inset-0 bg-black/40 backdrop-blur-[2px]"></div>
            <div class="relative z-10 p-20 flex flex-col justify-between h-full">
                <a href="index.html" class="flex items-center gap-3 cursor-pointer">
                    <div class="w-8 h-8 text-primary">
                        <svg fill="currentColor" viewBox="0 0 48 48">
                            <path
                                d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z">
                            </path>
                        </svg>
                    </div>
                    <span class="text-2xl font-display font-black tracking-widest uppercase text-white">Luxe</span>
                </a>
                <div>
                    <h2 class="text-6xl font-display italic text-white mb-6 leading-tight">A world of culinary
                        refinement awaits.</h2>
                    <p class="text-white/60 font-light tracking-widest uppercase text-xs">Join our distinguished
                        community of gourmands.</p>
                </div>
            </div>
        </div>

        <!-- Form Side -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-8 md:p-24 relative">
            <a href="index.html"
                class="absolute top-8 right-8 text-white/40 hover:text-white flex items-center gap-2 transition-colors uppercase text-[10px] font-bold tracking-widest">
                <span class="material-symbols-outlined text-sm">close</span>
                Close
            </a>

            <div class="max-w-md w-full">
                <div class="mb-10">
                    <h3 id="form-title" class="text-4xl font-display font-bold text-white mb-4">Welcome Back</h3>
                    <p id="form-subtitle" class="text-white/40 text-xs uppercase tracking-widest font-medium">
                        Enter your credentials to access your profile
                    </p>
                </div>

                <form id="auth-form" class="space-y-6">
                    <div id="name-field" class="hidden">
                        <label class="block text-[10px] uppercase tracking-widest text-white/60 mb-2 font-bold">Full
                            Name</label>
                        <input type="text"
                            class="w-full bg-charcoal/50 border border-white/10 rounded-lg p-4 text-white focus:ring-1 focus:ring-primary focus:border-primary outline-none transition-all placeholder:text-white/10"
                            placeholder="John Doe" />
                    </div>
                    <div>
                        <label class="block text-[10px] uppercase tracking-widest text-white/60 mb-2 font-bold">Email
                            Address</label>
                        <input id="email" type="email" required
                            class="w-full bg-charcoal/50 border border-white/10 rounded-lg p-4 text-white focus:ring-1 focus:ring-primary focus:border-primary outline-none transition-all placeholder:text-white/10"
                            placeholder="email@example.com" />
                    </div>
                    <div>
                        <label
                            class="block text-[10px] uppercase tracking-widest text-white/60 mb-2 font-bold">Password</label>
                        <input id="password" type="password" required
                            class="w-full bg-charcoal/50 border border-white/10 rounded-lg p-4 text-white focus:ring-1 focus:ring-primary focus:border-primary outline-none transition-all placeholder:text-white/10"
                            placeholder="••••••••" />
                    </div>
                    <button type="submit" id="submit-btn"
                        class="w-full bg-primary text-background-dark py-5 rounded-lg text-xs font-bold uppercase tracking-[0.2em] hover:brightness-110 active:scale-[0.98] transition-all mt-4">
                        Sign In
                    </button>
                    <div class="text-center">
                        <button type="button" id="toggle-auth"
                            class="text-white/40 hover:text-primary text-[10px] uppercase tracking-widest font-bold transition-colors">
                            Don't have an account? Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let isLogin = true;
        const form = document.getElementById('auth-form');
        const nameField = document.getElementById('name-field');
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const submitBtn = document.getElementById('submit-btn');
        const toggleBtn = document.getElementById('toggle-auth');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        toggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            if (isLogin) {
                nameField.classList.add('hidden');
                formTitle.textContent = 'Welcome Back';
                formSubtitle.textContent = 'Enter your credentials to access your profile';
                submitBtn.textContent = 'Sign In';
                toggleBtn.textContent = "Don't have an account? Sign Up";
            } else {
                nameField.classList.remove('hidden');
                formTitle.textContent = 'Create Account';
                formSubtitle.textContent = 'Become a member of the LUXE Inner Circle';
                submitBtn.textContent = 'Join Now';
                toggleBtn.textContent = 'Already have an account? Sign In';
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            // Updated credentials as requested
            if (email === "papious777@gmail.com" && password === "12345") {
                window.location.href = 'admin.html';
            } else {
                if (isLogin) {
                    alert("Invalid credentials! Try papious777@gmail.com / 12345");
                } else {
                    window.location.href = 'index.html'; // Mock signup success
                }
            }
        });
    </script>
</body>

</html>
