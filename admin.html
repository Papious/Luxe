<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin | LUXE</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600&family=Work+Sans:wght@200;300;400;600&family=Manrope:wght@400;600;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2b90d",
                        "secondary": "#a6a6a6",
                        "accent-dark": "#1a1a1a",
                        "background-dark": "#0a0a0a",
                        "card-dark": "#121212",
                        "gold": "#D4AF37",
                        "charcoal": "#36454F",
                        "silver": "#C0C0C0"
                    },
                    fontFamily: {
                        "sans": ["Work Sans", "sans-serif"],
                        "serif": ["Cormorant Garamond", "serif"],
                        "display": ["Playfair Display", "serif"],
                        "work": ["Work Sans", "sans-serif"],
                        "cormorant": ["Cormorant Garamond", "serif"],
                        "manrope": ["Manrope", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-background-dark text-white font-manrope">

    <div class="flex flex-col lg:flex-row h-screen overflow-hidden">

        <!-- Sidebar -->
        <aside class="w-full lg:w-72 bg-[#121212] border-r border-white/5 flex flex-col flex-shrink-0 relative z-20">
            <div class="p-6 flex flex-col h-full">
                <!-- Mobile Header for Sidebar -->
                <div class="flex items-center justify-between lg:block mb-6 lg:mb-10">
                    <div class="flex items-center gap-3">
                        <div class="bg-primary rounded-lg p-2 flex items-center justify-center">
                            <span class="material-symbols-outlined text-background-dark text-2xl">restaurant</span>
                        </div>
                        <div class="flex flex-col">
                            <h1 class="text-white text-lg font-bold leading-tight">Luxe Admin</h1>
                            <p class="text-[#cbbc90] text-xs font-medium uppercase tracking-wider">Management</p>
                        </div>
                    </div>
                    <!-- Mobile Menu Toggle (Optional, here just keeping it expanded or using standard flow) -->
                </div>

                <nav class="flex-1 space-y-2 overflow-y-auto lg:overflow-visible">
                    <div
                        class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-400 hover:bg-white/5 transition-colors cursor-pointer">
                        <span class="material-symbols-outlined">dashboard</span>
                        <span class="text-sm font-medium">Dashboard</span>
                    </div>
                    <div class="flex items-center gap-3 px-4 py-3 rounded-lg active-nav cursor-pointer">
                        <span class="material-symbols-outlined">home</span>
                        <span class="text-sm font-semibold">Home Page</span>
                    </div>
                    <div
                        class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-400 hover:bg-white/5 transition-colors cursor-pointer">
                        <span class="material-symbols-outlined">restaurant_menu</span>
                        <span class="text-sm font-medium">Menu</span>
                    </div>
                    <a href="reservations.html"
                        class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-400 hover:bg-white/5 transition-colors cursor-pointer">
                        <span class="material-symbols-outlined">calendar_today</span>
                        <span class="text-sm font-medium">Reservations</span>
                    </a>
                </nav>

                <a href="index.html"
                    class="mt-4 lg:mt-auto w-full flex items-center justify-center gap-2 rounded-lg bg-primary py-3 text-background-dark text-sm font-bold tracking-tight hover:brightness-110 transition-all">
                    <span class="material-symbols-outlined text-lg">open_in_new</span>
                    <span>Live Site</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-6 md:p-10 relative z-10">
            <div class="max-w-4xl mx-auto">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-12 gap-4">
                    <div>
                        <h2 class="text-3xl md:text-4xl font-black mb-2">Management Portal</h2>
                        <p class="text-[#cbbc90]">Update visuals and messaging for the LUXE brand.</p>
                    </div>
                    <button
                        class="flex items-center gap-2 bg-accent-dark text-white px-6 py-3 rounded-lg text-sm font-bold hover:bg-opacity-80 transition-all w-full md:w-auto justify-center">
                        <span class="material-symbols-outlined">save</span>
                        Save Changes
                    </button>
                </div>

                <section class="bg-card-dark rounded-xl p-6 md:p-8 border border-white/5 mb-10">
                    <h3 class="text-xl font-bold mb-6 flex items-center gap-2 text-primary">
                        <span class="material-symbols-outlined">edit_note</span>
                        Hero Content
                    </h3>
                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-semibold text-slate-300 mb-2">Main Headline</label>
                            <input
                                class="w-full bg-background-dark border border-white/10 rounded-lg p-3 text-white focus:ring-2 focus:ring-primary outline-none"
                                type="text" value="Experience Fine Dining Like Never Before" />
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-slate-300 mb-2">Sub-headline</label>
                            <textarea
                                class="w-full bg-background-dark border border-white/10 rounded-lg p-3 text-white focus:ring-2 focus:ring-primary outline-none"
                                rows="3">A symphony of flavors served in an atmosphere of unparalleled elegance.</textarea>
                        </div>
                    </div>
                </section>

                <section class="bg-card-dark rounded-xl p-6 md:p-8 border border-white/5 mb-10">
                    <h3 class="text-xl font-bold mb-6 flex items-center gap-2 text-primary">
                        <span class="material-symbols-outlined">gallery_thumbnail</span>
                        Media Gallery
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="aspect-video bg-cover bg-center rounded-lg border border-white/10 relative group overflow-hidden"
                            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDH2BLjAHpmIKohAYOzeIKkEvuyuoH62qaP0yQE7t5fHX6Ej-gRdLqllBMX5kbERV_AN71YQc4MEqXEfPrhOapaEP6O3vcq-csrOOAKgFfwxjGfpTwEyxTE1Uzh5cGPMQPdIWD6_FKOQGfkJF_Z1ExXKc_BeM_t7TAaXNk7qD26wHFvNs-YL-UKG9DOf1OyxEcrCclXP-TIpTcjJ0FHpFPZEaJX1pNgPNhaTXCH_tqgQcm731P_VA32jhKyNesakcnemcp79Gs_SmeR')">
                            <div
                                class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity">
                                <button class="p-2 bg-red-600 rounded-full text-white"><span
                                        class="material-symbols-outlined">delete</span></button>
                            </div>
                        </div>
                        <div
                            class="aspect-video border-2 border-dashed border-primary/30 rounded-lg flex flex-col items-center justify-center cursor-pointer hover:bg-white/5 transition-colors">
                            <span class="material-symbols-outlined text-primary text-4xl mb-2">add_a_photo</span>
                            <span class="text-xs font-bold uppercase">Upload Media</span>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

</body>

</html>
